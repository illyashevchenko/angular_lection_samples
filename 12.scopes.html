<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scopes in Angular JS</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet/less" type="text/css" href="07.complex-example.less"/>
  <script src="less.min.js"></script>
  <script src="angular.js"></script>
  <script src="12.scopes.js"></script>
</head>
<body ng-app="simpleApp">
<main ng-controller="AccessCtrl">
  <span>Here controller's scope can be accessed</span>
  <div>Primitive: {{ value }}</div>
  <div>Uppercased: {{ value.slice(-3) }}</div>
  <div>Object: {{ object | json }}</div>
  <div>Object not existing: {{ object.map.key }}</div>
  <div>Object not existing: {{ object.doAction() }}</div>
</main>
</body>
</html>
